<ion-header>

  <ion-navbar>
    <ion-title>listar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item>
        <h2>{{ curso.nome }}</h2>
      </ion-item>
 
      <ion-item-options side="left">
        <button ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
        <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
